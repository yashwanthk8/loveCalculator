<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Love+Ya+Like+A+Sister&family=Madimi+One&display=swap" <link
        rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <!-- rel="stylesheet"> -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>Love Calculator</h1>
    <div class="lovecalc">
        <label for="sname">Your Name:</label>
        <input type="text" id="sname" name="sname" required>
        <br>
        <label for="fname">Partner's Name:</label>
        <input type="text" id="fname" name="fname" required>
        <br>
        <button type="button" onclick="calculateLovePercentage()">Calculate</button>
    </div>
    <div class="cont">

        <div id="result"></div>
        <div id="reason"></div>
    </div>

    <script src="script.js"></script>

</body>

</html>
